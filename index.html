<html ng-app='contactForm'>
  <head><title>Form</title></head>
  <body ng-controller='contactCtrl'>
    <div id='container'>
      <h2 class='contact-form'>Link Up</h2>
      <form ng-submit='addMessage' action="index.html" method='post'>
        <label for="name">Click Me - Name:</label>
        <input type="text" id='name' ng-model='todoMessage' placeholder='Irwin Litvak'/>
        <label for="email">Click Me - Email:</label>
        <input type="email" id='email' placeholder='email@gmail.com'/>
        <label for="msg">Click Me - Messages:</label>
        <textarea name="messages" id="msg" cols="30" rows="5" placeholder='Type something here!'></textarea>
        <input type="submit"/>
      </form>
    </div>
  </body>
</html>
